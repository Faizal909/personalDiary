<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f2a365, #ff639a);
            color: #fff;
            overflow: hidden;
        }

        /* Navigation bar styles */
        .navbar {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
        }

        .navbar button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s, transform 0.3s;
        }

        .navbar button:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }
        .navbar1 {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .navbar1 button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s, transform 0.3s;
        }

        .navbar1 button:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }

        /* Main content styling */
        .content {
            text-align: center;
            max-width: 600px;
            animation: fadeIn 1s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .content h1 {
            font-size: 3.5em;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 10px;
        }

        .content p {
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.9);
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <!-- Navigation bar with buttons -->
    <div class="navbar">
        <button onclick="window.location.href='path1'">Sign Up</button>
        <button onclick="window.location.href='path2'">Login</button>
    </div>
    <div class="navbar1">
    </div>

    <!-- Main content section -->
    <div class="content">
        <h1>Welcome to YourPersonalDiary HOME</h1>
        <p>It is used to feed your details and data so only you can see it!</p>
    </div>

</body>
</html>
