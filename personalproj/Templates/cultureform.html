{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cultural Details Form</title>
    <style>
        body {
         background-image: url('{% static "culture.avif" %}');
            background-size: cover;
            background-position: center;

            font-family: Arial, sans-serif;

            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .background-image {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('{% static "culture.avif" %}');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }
        .form-container {
            background: #ffffff;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 25px 40px;
            width: 100%;
            max-width: 500px;
        }

        label {
            display: block;
            margin-top: 15px;
            color: #555555;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        button {
            display: block;
            width: 100%;
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }

        h1 {

            background-color: pink;
            color: black;
            padding: 15px 25px;
            text-align: center;
            margin-bottom:10px;
        }
        .button2 {
            position: absolute;
            top: 20px;
            left: 10px;
            border: none;
            font-size: 18px;
            color: rgba(105, 143, 161, 0.377);
            cursor: pointer;
        }

        .button2:hover {
            color: #ff639a;
        }
        }
    </style>
</head>
<body>
<div class="button2"> <button class="back-button" onclick="goBack()">Back</button></div>

    <div class="form-container">
        <h1>ðŸ¥» Cultural Details ðŸ¥»</h1>
        <form action="" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name1" required>



            <label for="residence">Country of Residence:</label>
            <input type="text" id="residence" name="name2" required>

            <label for="language">Native Language:</label>
            <input type="text" id="language" name="name3" required>

            <label for="ethnicity">Ethnic Background:</label>
            <input type="text" id="ethnicity" name="name4" required>

            <label for="practices">Cultural Practices:</label>
            <textarea id="practices" name="name5" placeholder="Describe any unique cultural practices..."></textarea>

            <label for="festivals">Festivals Celebrated:</label>
            <textarea id="festivals" name="name6" placeholder="List the festivals celebrated..."></textarea>

            <label for="clothing">Traditional Clothing:</label>
            <textarea id="clothing" name="name7" placeholder="Describe traditional clothing preferences..."></textarea>

            <label for="additional">Additional Information:</label>
            <textarea id="additional" name="name8" placeholder="Any other details about your culture..."></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
<script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
